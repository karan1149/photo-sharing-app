<md-card ng-repeat="photo in models.photos">
  <md-card-title>{{photo.date_time}}</md-card-title>
  <img ng-src="/images/{{photo.file_name}}"/>
  <div class="comments">
    <div class="block" ng-repeat="comment in photo.comments">
      <a href="#/users/{{comment.user.id}}">{{comment.user.first_name}} {{comment.user.last_name}}</a> commented on {{comment.date_time}}: {{comment.comment}}
    </div>
  </div>
</md-card>
